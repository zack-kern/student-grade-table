<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>student-grade-table</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
      integrity="sha512-1PKOgIY59xJ8Co8+NE6FZ+LOAZKjy+KY8iq0G4B3CyeY6wYHN3yt9PW0XpSriVlkMXe40PTKnXrLnZ9+fkDaog=="
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <header class="my-3">
        <div class="row">
          <h4 class="col-sm-9">Student Grade Table</h4>
          <h4 class="col-sm-3">
            Average Grade
            <span
              class="badge badge-secondary border border-dark rounded-0"
            ></span>
          </h4>
        </div>
      </header>
      <div class="row">
        <table
          class="col-sm-9 table table-striped table-bordered table-hover table-sm"
        >
          <thead class="thead-dark">
            <tr>
              <th class="p-2">Student Name</th>
              <th class="p-2">Course</th>
              <th class="p-2">Grade</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
        <form class="col-sm-3" action="">
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <i class="pt-2 input-group-text fas fa-user"></i>
            </div>
            <input
              class="form-control"
              id="name"
              name="name"
              placeholder="Name"
            />
          </div>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <i class="pt-2 input-group-text fas fa-list-alt"></i>
            </div>
            <input
              class="form-control"
              id="course"
              name="course"
              placeholder="Course"
            />
          </div>
          <div class="input-group mb-2">
            <div class="input-group-prepend">
              <i class="pt-2 input-group-text fas fa-graduation-cap"></i>
            </div>
            <input
              class="form-control"
              id="grade"
              name="grade"
              placeholder="Grade"
            />
          </div>
          <div class="mr-1 row d-flex justify-content-end">
            <button type="submit" class="btn btn-primary">Add</button>
            <button type="reset" class="ml-2 btn btn-danger">Cancel</button>
          </div>
        </form>
      </div>
    </div>
  </body>
  <script
    src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.js"
    integrity="sha512-WNLxfP/8cVYL9sj8Jnp6et0BkubLP31jhTG9vhL/F5uEZmg5wEzKoXp1kJslzPQWwPT1eyMiSxlKCgzHLOTOTQ=="
    crossorigin="anonymous"
  ></script>
  <script src="./components/app.js"></script>
  <script src="./components/grade-table.js"></script>
  <script src="./components/page-header.js"></script>
  <script src="./components/grade-form.js"></script>
  <script src="./main.js"></script>
</html>
